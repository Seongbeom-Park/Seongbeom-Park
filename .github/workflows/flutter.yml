name: Flutter

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    environment: deployment

    steps:
      - uses: actions/checkout@v2

      - name: Setup Flutter SDK
        uses: flutter-actions/setup-flutter@v2
        with:
          channel: stable
          version: 3.3.2

      - name: Clean
        run: flutter clean

      - name: Build
        run: flutter build web --release

      - name: Deploy
        working-directory: build/web
        run: |
          git init
          git config user.name 'Seongbeom-Park'
          git config user.email 'sparkamita90@gmail.com'
          git remote add origin https://${{ secrets.ACCESS_TOKEN }}@github.com/Seongbeom-Park/seongbeom-park.github.io.git
          git fetch
          git branch -M deploy
          git add --all
          git commit -m 'updated by github action'
          git push origin deploy -f